<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>JavaScript</title>
	<style>
	    body {
		    font-family: Calibri;
			font-size: 16px;
			margin: 5px;
		}
	</style>
</head>
<body>
    <canvas id="myCanvas" style="border: 1px solid #000000; background-color: #808080;"></canvas>
	<script type="text/javascript">
	    window.addEventListener("resize", resize, false);
		
		var canvas = document.getElementById("myCanvas");
		var context = canvas.getContext("2d");
		var myRectangle = { width: 100, height: 100, borderWidth: 2 };

        drawRectangle();
		drawText();

        function resize(event) {          // RF added "event" parameter else doesn't work
		    var w = window.innerWidth;
			var h = window.innerHeight;
			canvas.width = w;
			canvas.height = h;
			drawText();
			drawRectangle();
		}
        function drawRectangle() {
		    context.beginPath();
			context.rect(10, 10, myRectangle.width, myRectangle.height);
			context.fillStyle = "#ff2299";
			context.fill();
			context.lineWidth = myRectangle.borderWidth;
			context.strokeStyle = "#000000";
			context.stroke();
		}
		function drawText() {
			context.font = "20px Calibri";
			context.fillStyle = "#000000"; //black
		    var message = "w: " + canvas.width + " pixels; h: " + canvas.height + " pixels.";
			context.fillText(message, 20, canvas.height - 20);
		}
	</script>
</body>
</html>
